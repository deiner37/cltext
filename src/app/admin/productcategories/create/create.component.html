<ng-template #content let-c="close" let-d="dismiss" class="fade">
    <div class="modal-header">
      <h4 class="modal-title">Register Form</h4>
      <button type="button" class="close" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col">
                <form role="form" class="mt-4 pl-3" (ngSubmit)="create()" [formGroup]="entityForm" novalidate>

                    <div class="form-group">
                        <input  type="text" class="form-control" tabindex="1" formControlName="name" placeholder="Name *" [ngClass]="{ 
                            'is-invalid': entityForm.get('name').invalid && (entityForm.get('name').dirty || entityForm.get('name').touched), 
                            'is-valid': entityForm.get('name').valid && (entityForm.get('name').dirty || entityForm.get('name').touched) 
                        }">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" tabindex="2" formControlName="description" placeholder="Description"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary float-right btn-sm" title="Save" [disabled]="entityForm.invalid || this.entityForm.disabled"><i class="fas fa-save"></i> Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </ng-template>
