<div class="container">
  <div class="row">
    <div class="col-md-6">
        <img class="card-img-top" src="assets/images/image-not-found.png" alt="Product picture not found" style="cursor: pointer" (click)="viewProduct(prod)">
    </div>
    <div class="col-md-6">
      <h2 class="mb-0 text-primary">{{ entity.name }}</h2>
      <p class="mt-0">{{ entity.description }}</p>
      <h5 class="mt-4 text-primary"> ${{ entity.value }}</h5>

      <hr style="width: 400px; display: inline-block" class="mt-3 mb-1">

      <h5 class="my-3 text-muted"> Subtotal:  ${{ entity.count * entity.value }}</h5>

      <div class="text-center mt-4" style="width: 400px">
        <input type="number" min="1" class="form-control form-control-sm mr-2 float-left" style="width: 150px" [(ngModel)]="entity.count">
        <a *ngIf="authService.hasSession()" href="#" class="btn btn-danger btn-sm  float-left" (click)="$event.preventDefault(); addToCart(prod)">
          <i class="fas fa-shopping-cart fa-1x"></i> Add to cart
        </a>
      </div>
    </div>
  </div>
</div>
